<div class="header-section">
  <div class="title-area">
    <h4 class="page-title">
      <i class="bi bi-box-seam me-2"></i>
      Asset Types Management
    </h4>
    <p class="page-subtitle">Manage your organization's asset types, track inventory, and handle distributions</p>
  </div>

  <div class="header-stats">
    <div class="stat-card">
      <span class="stat-number">{{ totalTypes }}</span>
      <span class="stat-label">Total Types</span>
    </div>
    <div class="stat-card">
      <span class="stat-number">{{ totalAssets }}</span>
      <span class="stat-label">Total Assets</span>
    </div>
    <div class="stat-card">
      <span class="stat-number">{{ activeCategories }}</span>
      <span class="stat-label">Categories</span>
    </div>
  </div>
</div>
