<div class="asset-form-overlay" (click)="closeForm()">
  <div class="asset-form-container" (click)="$event.stopPropagation()">
    <div class="form-header">
      <h5>
        <i class="bi bi-box-seam me-2"></i>
        {{ asset.id ? 'Edit Asset Type' : 'Add New Asset Type' }}
      </h5>
      <button type="button" class="btn-close" (click)="closeForm()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <form #assetForm="ngForm" (ngSubmit)="save()" class="asset-form-body">
      <!-- Name & Category Row -->
      <div class="grid-2">
        <div class="form-group">
          <label for="name">Asset Name *</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="asset.name"
            name="name"
            placeholder="e.g., Office Chair"
            required
            #name="ngModel"
          />
          <div *ngIf="name.invalid && name.touched" class="text-danger mt-1">
            Asset name is required
          </div>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select
            id="category"
            class="form-control"
            [(ngModel)]="asset.category"
            name="category"
          >
            <option value="">Select Category</option>
            <option value="Furniture">Furniture</option>
            <option value="Electronics">Electronics</option>
            <option value="IT Equipment">IT Equipment</option>
            <option value="Electrical">Electrical</option>
            <option value="Stationery">Stationery</option>
            <option value="Tools">Tools</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="asset.description"
          name="description"
          placeholder="Brief description of the asset type..."
          rows="3"
        ></textarea>
      </div>

      <!-- Value & Quantity Row -->
      <div class="grid-2">
        <div class="form-group">
          <label for="defaultValue">Default Value (R)</label>
          <input
            type="number"
            id="defaultValue"
            class="form-control"
            [(ngModel)]="asset.default_value"
            name="defaultValue"
            placeholder="0.00"
            step="0.01"
            min="0"
          />
        </div>

        <div class="form-group">
          <label for="totalQuantity">Total Quantity</label>
          <input
            type="number"
            id="totalQuantity"
            class="form-control"
            [(ngModel)]="asset.total_quantity"
            name="totalQuantity"
            placeholder="0"
            min="0"
          />
        </div>
      </div>

      <!-- Metadata Section -->
      <div class="form-group">
        <label>Additional Properties</label>
        <div class="metadata-section">
          <div class="metadata-grid" *ngIf="metadataEntries.length > 0">
            <div *ngFor="let entry of metadataEntries; let i = index" class="metadata-row">
              <input
                type="text"
                class="form-control metadata-key"
                [(ngModel)]="entry.key"
                [name]="'metaKey' + i"
                placeholder="Property name"
                (ngModelChange)="updateMetadata()"
              />
              <input
                type="text"
                class="form-control metadata-value"
                [(ngModel)]="entry.value"
                [name]="'metaValue' + i"
                placeholder="Property value"
                (ngModelChange)="updateMetadata()"
              />
              <button
                type="button"
                class="btn btn-sm btn-outline-danger"
                (click)="removeMetadataEntry(i)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-sm btn-outline-secondary mt-2"
            (click)="addMetadataEntry()"
          >
            <i class="bi bi-plus"></i>
            Add Property
          </button>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary me-2" (click)="closeForm()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="assetForm.invalid || saving"
        >
          <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
          <i *ngIf="!saving" class="bi" [class.bi-plus-circle]="!asset.id" [class.bi-check-circle]="asset.id"></i>
          {{ saving ? 'Saving...' : (asset.id ? 'Update Asset Type' : 'Create Asset Type') }}
        </button>
      </div>
    </form>
  </div>
</div>
