<div class="form-container" *ngIf="data">
  <div class="title-section">
    <h5 class="w-fit">{{ page.name }}</h5>
    <div class="d-flex">
      <a class="btn btn-light" [routerLink]="page.listUrl">
        <i class="bi bi-arrow-left"></i>
        Back
      </a>
    </div>
  </div>
  <form class="body">
    <div class="form-floating mb-4">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        [(ngModel)]="data.ItemValue.Name"
        [ngModelOptions]="{ standalone: true }"
        required
      />
      <label for="name">Name</label>
    </div>
    <div class="grid-2">
      <div class="form-floating mb-4">
        <input
          type="date"
          class="form-control"
          id="StartDate"
          [(ngModel)]="data.ItemValue.StartDate"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="StartDate">Move in date</label>
      </div>
      <div class="form-floating mb-4">
        <input
          type="date"
          class="form-control"
          id="EndDate"
          [(ngModel)]="data.ItemValue.EndDate"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="EndDate">Move out date</label>
      </div>
    </div>

    <!-- Room -->
    <div class="form-floating mb-4" *ngIf="rooms.length">
      <select
        class="form-select"
        (change)="onRoomChange()"
        id="RoomId"
        [(ngModel)]="data.ItemValue.RoomId"
        [ngModelOptions]="{ standalone: true }"
        required
      >
        <option value="" disabled selected>Select Room</option>
        <option [value]="room.Id" *ngFor="let room of rooms">
          {{ room.ItemValue.Floor }} - {{ room.ItemValue.RoomNo }}
        </option>
      </select>
      <label for="Room">Room</label>
    </div>

    <button type="submit" class="w-100 btn btn-primary mb-2" (click)="save()">
      Save
    </button>
  </form>
</div>
