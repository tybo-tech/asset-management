<app-bread [links]="links" />
<div class="list-container" *ngIf="roles">
  <div class="title-section">
    <h5 class="w-fit">{{ page.name }}</h5>
    <div class="d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Search"
        [(ngModel)]="search"
      />
      <a class="btn btn-primary" [routerLink]="page.addUrl">
        <i class="bi bi-plus-circle"></i>
        {{ page.addAction }}
      </a>
    </div>
  </div>

  <div class="data-table" *ngIf="users.length > 0">
    <!-- Table Headers (Visible on Desktop, Hidden on Mobile) -->
    <div class="table-header">
      <div *ngFor="let item of page.headers">
        {{ item }}
      </div>
    </div>

    <!-- Table Rows -->
    <div class="table-row" *ngFor="let item of users">
      <div class="mobile-header">Name</div>
      <div>{{ item.Name }}</div>

      <div class="mobile-header">Email</div>
      <div>{{ item.Email }}</div>

      <div class="mobile-header">Phone Number</div>
      <div>{{ item.PhoneNumber || "No phone" }}</div>

      <div class="mobile-header">Role</div>
      <div>{{ roleName(item.UserType) }}</div>

      <div class="mobile-header">Status</div>
      <div>{{ userStatus[item.StatusId] }}</div>

      <div class="mobile-header"></div>
      <div>
        <a class="btn btn-primary" [routerLink]="['/user', item.UserId]">
          Edit <i class="bi bi-arrow-up-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="text-center mt-3" *ngIf="users.length === 0">
    <p>No {{ page.name.toLowerCase() }} available.</p>
  </div>
</div>
