<div class="form-container" *ngIf="data">
  <div class="title-section">
    <h5 class="w-fit">{{ page.name }}</h5>
    <div class="d-flex">
      <a class="btn btn-light" [routerLink]="page.listUrl">
        <i class="bi bi-arrow-left"></i>
        Back
      </a>
    </div>
  </div>
  <form class="body">
    <div class="grid-2">
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          [(ngModel)]="data.ItemValue.Name"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="name">Name</label>
      </div>

      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="Email"
          placeholder="Email"
          [(ngModel)]="data.ItemValue.Email"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="Email">Email</label>
      </div>

      <!-- Contact Person -->
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="ContactPerson"
          placeholder="Contact Person"
          [(ngModel)]="data.ItemValue.ContactPerson"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="ContactPerson">Contact Person</label>
      </div>

      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="PhoneNumber"
          placeholder="Phone Number"
          [(ngModel)]="data.ItemValue.PhoneNumber"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="PhoneNumber">Phone Number</label>
      </div>

      <!-- Alternate Number -->
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="AlternateNumber"
          placeholder="Alternate Number"
          [(ngModel)]="data.ItemValue.AlternateNumber"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label for="AlternateNumber">Alternate Number</label>
      </div>
    </div>
  

    <div class="form-floating mb-4">
      <input
        type="text"
        class="form-control"
        id="Address"
        placeholder="Address"
        [(ngModel)]="data.ItemValue.Address"
        [ngModelOptions]="{ standalone: true }"
        required
      />
      <label for="Address">Address</label>
    </div>
    
    <app-comments
    [comments]="data.ItemValue.Comments"
    (onSave)="data.ItemValue.Comments = $event"
    />
    <div class="mb-4"></div>
    <button type="submit" class="w-100 btn btn-primary mb-2" (click)="save()">
      Save
    </button>
  </form>
</div>
